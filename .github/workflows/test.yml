on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.24.2]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Dummy check with curl
      run: curl -v https://scholar.google.com/citations?user=SbUmSEAAAAAJ&cstart=0&pagesize=1
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build and Run Scholar Tests
      run: |
        go build 
        go test
    - name: Build and Run Scholar-Example Tests
      run: |
        cd scholar-example
        go build
        go test